<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Montana | Cart</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Montana</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="games.html">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section class="container py-5">
    <h2 class="mb-4">Your Cart</h2>
    <div id="cart-items"></div>
    <h4 class="mt-4">Total: $<span id="total">0.00</span></h4>
    <button class="btn btn-success mt-3" onclick="checkout()">Buy Now</button>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Montana Game Store. All rights reserved.
  </footer>

  <script src="js/cart.js"></script>
  <script>
    function loadCart() {
      const items = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      let total = 0;
      cartContainer.innerHTML = '';

      if (items.length === 0) {
        cartContainer.innerHTML = '<p>Your cart is empty.</p>';
      } else {
        items.forEach(item => {
          total += item.price;
          cartContainer.innerHTML += `
            <div class="border-bottom py-2">
              <strong>${item.name}</strong> - $${item.price.toFixed(2)}
            </div>
          `;
        });
      }

      document.getElementById('total').textContent = total.toFixed(2);
    }

    function checkout() {
      alert('âœ… Thank you for your purchase!');
      localStorage.removeItem('cart');
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
