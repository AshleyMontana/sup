<!-- games.html - Complete Game Store Page with Add to Cart Functionality -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montana | Games</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .card:hover {
      transform: scale(1.03);
      transition: 0.3s ease-in-out;
    }
    .card .btn:hover {
      background-color: #00ffcc;
      color: #000;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Montana</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="games.html">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="faq.html">FAQs</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="container py-5">
    <h2 class="text-center mb-4">Choose Your Game</h2>
    <div class="row" id="game-list"></div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    &copy; 2025 Montana Game Store. All rights reserved.
  </footer>

  <script src="js/cart.js"></script>
  <script>
    const games = [
      { id: 1, name: 'Cyber Raid', image: 'images/game1.jpg', price: 20 },
      { id: 2, name: 'Fantasy Quest', image: 'images/game2.jpg', price: 25 },
      { id: 3, name: 'Speed Master', image: 'images/game3.jpg', price: 15 },
      { id: 4, name: 'Galaxy War', image: 'images/game4.jpg', price: 22 },
      { id: 5, name: 'Zombie Night', image: 'images/game5.jpg', price: 18 },
      { id: 6, name: 'Pixel World', image: 'images/game6.jpg', price: 12 },
      { id: 7, name: 'Battle Royale', image: 'images/game7.jpg', price: 19 },
      { id: 8, name: 'Mystic Valley', image: 'images/game8.jpg', price: 17 },
      { id: 9, name: 'Alien Invasion', image: 'images/game9.jpg', price: 21 },
      { id: 10, name: 'Builder Tycoon', image: 'images/game10.jpg', price: 30 }
    ];

    const gameList = document.getElementById('game-list');

    games.forEach(game => {
      const col = document.createElement('div');
      col.className = 'col-md-4 mb-4';
      col.innerHTML = `
        <div class="card h-100 shadow-sm">
          <img src="${game.image}" class="card-img-top" alt="${game.name}" height="200" style="object-fit: cover;">
          <div class="card-body text-center">
            <h5 class="card-title">${game.name}</h5>
            <p class="card-text">$${game.price.toFixed(2)}</p>
            <button class="btn btn-outline-primary" onclick='addToCart(${JSON.stringify(game)})'>Add to Cart</button>
          </div>
        </div>
      `;
      gameList.appendChild(col);
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
